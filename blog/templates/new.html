{% extends 'base.html' %} 

{% block content %}

<h1>새 글을 작성해주세요</h1>

<form action="{%url 'create' %}" method="POST">
    {% csrf_token %}
    제목 : <input type="text" name='title'>
    <br>
    <br>
    <input type="hidden" name='writer' value="{{user}}">
    <br>
    <br>
    본문 : <textarea name="body" id="" cols="20" rows="10" placeholder="write your content"></textarea>
    <br>
    <br>
    <button type='submit'>작성하기</button>
</form>

{% endblock %}
